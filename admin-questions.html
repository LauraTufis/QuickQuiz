<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Întrebări Admin</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="admin-nav.css" />
  <style>
    .admin-page {
      max-width: 1000px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .question-tools {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .question-tools .btn {
      margin: 0 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .action-buttons button {
      margin-right: 8px;
      padding: 4px 8px;
      font-size: 1.4rem;
    }

    .import-export-section {
      margin-top: 4rem;
      padding: 2rem;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.05);
    }

    .import-export-section h3 {
      font-size: 2.4rem;
      color: #56a5eb;
      margin-bottom: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="admin-nav">
    <a href="/admin-dashboard.html">🏠 Dashboard</a>
    <a href="/admin-questions.html" class="active">❓ Întrebări</a>
    <a href="/admin-users.html">👥 Utilizatori</a>
    <a href="/admin-stats.html">📊 Statistici</a>
    <button id="logoutBtn">Logout</button>
  </nav>

  <main class="admin-page">
    <h2 class="page-title">❓ Întrebări</h2>
    <p id="questionCount">Se încarcă numărul de întrebări...</p>

    <div class="question-tools">
      <a href="/add-question.html" class="btn">➕ Adaugă întrebare nouă</a>
    </div>

    <form id="filterForm" class="filter-form">
      <input type="text" id="searchText" placeholder="Cuvinte cheie..." />
      <select id="filterCategory">
        <option value="">Toate categoriile</option>
        <option value="Geografie">Geografie</option>
        <option value="Istorie">Istorie</option>
        <option value="Artă">Artă</option>
        <option value="Matematică">Matematică</option>
      </select>
      <select id="filterDifficulty">
        <option value="">Toate nivelurile</option>
        <option value="easy">Ușor</option>
        <option value="medium">Mediu</option>
        <option value="hard">Dificil</option>
      </select>
      <button class="btn" type="submit">Aplică filtre</button>
    </form>

    <table id="questionsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Întrebare</th>
          <th>Categorie</th>
          <th>Dificultate</th>
          <th>Acțiuni</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <section class="import-export-section">
      <h3>📁 Importă / Exportă întrebări</h3>

      <form id="importForm" enctype="multipart/form-data">
        <input type="file" id="csvFile" accept=".csv" required />
        <button type="submit" class="btn">📥 Importă</button>
      </form>

      <button class="btn" id="exportBtn">📤Exportă toate întrebările</button>
    </section>
  </main>

  <script src="admin-questions.js"></script>
</body>
</html>
